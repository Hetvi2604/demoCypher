<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CypherX - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>

    <header>
        <nav>
          <div class="logo">Cypher
          <img src="logo.png" alt="CypherX Logo"></div>
          <a href="#" class="get-started">Get Started</a>
        </nav>
      </header>

    <section class="auth-container">
        <div class="auth-box">
            <h2>Login</h2>
            <form action="#" method="POST" class="auth-form">
                <div class="form-group">
                    <!-- <label for="email">Email</label> -->
                    <input type="email" id="email" name="email" required placeholder="Email ID">
                </div>
                <div class="form-group">
                    <!-- <label for="password">Password</label> -->
                    <input type="password" id="password" name="password" required placeholder="Password">
                </div>
                <button type="submit" class="cta">Login</button>
            </form>
            <p>Don't have an account? <a href="pages/signup.html">Sign up</a></p>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
